<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="form_book">
        <input type="text" name="Author" placeholder="author" style="margin-bottom: 10px;">
        <br>
        <input type="text" name="Nama" placeholder="nama" style="margin-bottom: 10px;">
        <br>
        <input type="text" name="Page Count" placeholder="page_count" style="margin-bottom: 10px;">
        <br>
        <input type="text" name="Publisher" placeholder="publisher" style="margin-bottom: 10px;">
        <br>
        <input type="text" name="Year" placeholder="year" style="margin-bottom: 10px;">
        <button type="submit">Add Book</button>
    </form>

    <table border="1" id="data" style="margin-top: 30px;">
    </table>

    <script>
        document.getElementById('from_book').addEventListener('submit', async(e) => {
            e.preventDefault()

            const formData = new FormData(e.target)

            try {
                let response = await fetch('http://localhost:3000/book', {
                    method: POST,
                    headers: {
                        'Content-Type' : 'application/json'
                    },
                    body: JSON.stringify(Object.fromEntries(formData))
                })

                if (!response.ok) {
                    throw new Error(`HTTP error ! status : ${response.status}`)
                }

                const result = await response.json()
                console.log(result);
                getData()
            } catch (error) {
                console.log(result);
            }
        })

        const getData = async() => {
            const response =  await fetch('http://localhost/3000/book')
            const res = await response.json()
            const header = `<tr>
                                <th>Author</th>
                                <th>Nama</th>
                                <th>Page Count</th>
                                <th>Publisher</th>
                                <th>Year</th>
                            </tr>`
                var data = ''
                res.data.forEach(item => {
                    data += `<tr>
                                <th>${item.Author}</th>
                                <th>${item.nama}</th>
                                <th>${item.page_count}</th>
                                <th>${item.publisher}</th>
                                <th>${item.year}</th>
                            </tr>`
                    document.getElementById('data').innerHTML = header + data
                });
        }
        getData()
    </script>
</body>
</html>
