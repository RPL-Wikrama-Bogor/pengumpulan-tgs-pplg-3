<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <form action="" id="form_book">
        <h3>Form Book</h3>
        <input type="text" placeholder="Author" name="author" style="margin-bottom: 10px;"><br>
        <input type="text" placeholder="Nama" name="nama" style="margin-bottom: 10px;"><br>
        <input type="number" placeholder="Page Count" name="page_count" style="margin-bottom: 10px;"><br>
        <input type="text" placeholder="Publisher" name="publisher" style="margin-bottom: 10px;"><br>
        <input type="text" placeholder="Year" name="year" style="margin-bottom: 10px;"><br>
        <button type="submit">Add Book</button>
    </form>

    <table border="1" id="data" style="margin-top: 30px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Author</th>
                <th>Nama</th>
                <th>Page Count</th>
                <th>Publisher</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById('form_book').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            try {
                let response = await fetch('http://localhost:2000/book', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(Object.fromEntries(formData)),
                    credentials: 'include', // Include credentials
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                console.log(result);

                getData();
            } catch (error) {
                console.error(error);
            }
        });

        const getData = async () => {
            const response = await fetch('http://localhost:2000/book');
            const res = await response.json();
            var data = '';
            res.data.forEach(item => {
                data += `<tr>
                            <td>${item.id}</td>
                            <td>${item.author}</td>
                            <td>${item.nama}</td>
                            <td>${item.page_count}</td>
                            <td>${item.publisher}</td>
                            <td>${item.year}</td>
                        </tr>`;
            });
            document.getElementById('data').getElementsByTagName('tbody')[0].innerHTML = data;
        };
    </script>
</body>
</html>
